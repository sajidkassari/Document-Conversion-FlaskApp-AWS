<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Conversion App</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold mb-8">Document Conversion App</h1>
    <form action="/" method="POST" enctype="multipart/form-data" class="flex flex-col items-center">
        <input type="file" name="file" class="bg-white border border-gray-300 rounded-lg p-2 mb-4">
        <button type="submit" class="bg-pink-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Upload</button>
    </form>
    {% if error %}
        <p class="text-red-500 mt-4">{{ error }}</p>
    {% endif %}
    <div class="mt-8">
        <h2 class="text-xl font-bold mb-2">Supported File Types:</h2>
        <ul class="list-disc pl-8">
        {% for ext, name in supported_types.items() %}
            <li>{{ name }} (.{{ ext }})</li>
        {% endfor %}
        </ul>
    </div>
    <a href="/" class="bg-gray-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mt-8">Refresh</a>
</body>
</html>
